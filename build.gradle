apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'antlr'

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	antlr "org.antlr:antlr4:4.6.0"

	compile 'org.codehaus.groovy:groovy-all:2.4.6'

    testCompile 'junit:junit:4.12'
}

generateGrammarSource {
    arguments += ["-visitor", "-listener"]
    outputDirectory = file("src/main/java")
}
